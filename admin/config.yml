            name: '-58edd6a9'
            widget: string
          - hint: >-
              Original text: Originaire du val d’Anniviers, Urbain Salamin
              toujours féru de cueillette de champignons, passa bien des
              après-midis à parcourir les forêts de St-Luc. C’est au détour d’un
              chemin, impressionné par le nombre de souches mourantes d’arolle
              qu’il décide de leur redonner une seconde vie., key: 660fd842
            label: Text
            name: 660fd842
            widget: text
          - hint: 'Original text: ‍‍, key: 401a0'
            label: Text
            name: 401a0
            widget: string
          - hint: >-
              Original text: Urbain devient petit à petit sculpteur autodidacte,
              au travers de ses mains, elles deviennent naturellement des œuvres
              d’art. Urbain découvre ces merveilles qu’il façonne en mettant en
              évidence leur beauté complexe, les magnifie., key: 109a4ca8
            label: Text
            name: 109a4ca8
            widget: text
          - hint: >-
              Original text: Enfin des œuvres que l’on peut voir, sentir et
              caresser. A ce jour, Urbain a sculpté plus de 300 pièces qui
              varient entre 25 et 250 cm. En 1985, Urbain expose pour la
              première fois, à l’office national Suisse du tourisme à Paris.
              Taquiné par un metteur en scène, André Schmidt, il accepte de
              présenter ses œuvres en exposition dans l’espace Berclaz &
              Métrailler à Sierre 1994., key: -4fb442d2
            label: Text
            name: '-4fb442d2'
            widget: text
          - hint: 'Original text: Press & Info, key: 3abf4725'
            label: Text
            name: 3abf4725
            widget: string
          - hint: "Original text: Urbain continuera jusqu'à la fin de sa vie et avec passion la création de multiples œuvres qu’il présentera\_à deux reprises aux Floralies Sierroises 2001 et 2003\_une exposition à Swisscom à Sion en 2003\_une exposition de trois semaines en compagnie du peintre Olivier Menge, dans l’espace de l’hôtel des vignes à St-Léonard en 2007\_une exposition à la Galerie Duo à Sion en 2014\_, key: -267f470f"

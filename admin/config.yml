          - hint: >-
              Original text: Originaire du val d’Anniviers, toujours féru de
              cueillette de champignons, Urbain Salamin passa bien des
              après-midis à parcourir les forêts du val d’Anniviers. C’est au
              détour d’un chemin, impressionné par le nombre de souches
              mourantes d’arolle et de mélèze qu’il décide de leur redonner une
              seconde vie., key: 4560051e
            label: Text
            name: 4560051e
            widget: text
          - hint: >-
              Original text: Il devient petit à petit sculpteur autodidacte. Au
              travers de ses mains, elles deviennent « naturellement » des
              œuvres d’art… Urbain découvre ces merveilles qu’il façonne en
              mettant en évidence leur beauté complexe, les magnifie. Enfin des
              œuvres que l’on peut voir, sentir et caresser ! A ce jour, Urbain
              a « sculpté » plus de 300 pièces qui varient entre 25 et 250 cm.,
              key: 5ad4d28a
            label: Text
            name: 5ad4d28a
            widget: text
          - hint: "Original text: En 1985, Urbain expose pour la première fois, à l’office national Suisse du tourisme à Paris.\_Taquiné par un metteur en scène, André Schmidt, il accepte de présenter ses œuvres en exposition dans l’espace Berclaz & Métrailler à Sierre 1994. A la retraite, Urbain continue avec passion la création de multiples œuvres qu’il présentera\_ , key: -610b82c0"

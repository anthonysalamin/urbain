backend:
  name: git-gateway
  branch: main
  accept_roles:
    - admin
    - editor
media_folder: theme/assets/images
public_folder: /assets/images
collections:
  - name: pages
    label: Pages
    identifier_field: title
    extension: md
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    folder: cms/pages
    fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Layout
        widget: hidden
        name: layout
        default: '{{slug}}.html'
      - &ref_0
        label: Seo
        name: seo
        widget: object
        collapsed: true
        fields:
          - label: Title
            name: title
            widget: string
            required: false
          - label: Description
            name: description
            widget: string
            required: false
          - label: No index
            name: noindex
            widget: boolean
            default: false
            required: false
          - label: Open Graph Title
            name: og:title
            widget: string
            required: false
          - label: Open Graph Image
            name: og:image
            widget: image
            required: false
            media_library:
              config:
                multiple: false
          - label: Twitter Title
            name: twitter:title
            widget: string
            default: summary
            required: false
          - label: Twitter Card
            name: twitter:card
            widget: string
            default: summary
            required: false
          - label: Twitter Site
            name: twitter:site
            widget: string
            required: false
          - label: Twitter Creator
            name: twitter:creator
            widget: string
            required: false
          - label: Additional HTML tags
            name: additional_tags
            widget: text
            required: false
  - name: archive
    label: Archives
    folder: cms/archive
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: if sold, activate the switch
        name: f_status
        label: status
        widget: boolean
        required: false
      - hint: si oui, activer le switch
        name: f_afficher-la-racine
        label: afficher la racine ?
        widget: boolean
        required: false
      - hint: ''
        name: f_category
        label: category
        widget: select
        required: false
        options:
          - label: XS
            value: XS
          - label: S
            value: S
          - label: M
            value: M
          - label: L
            value: L
          - label: '?'
            value: '?'
      - hint: ''
        name: f_thumbnail
        label: Thumbnail
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: 'in meters (format: x.xx)'
        name: f_height
        label: height
        widget: number
        required: false
      - hint: 'in meters (format: x.xx)'
        name: f_width
        label: width
        widget: number
        required: false
      - hint: ''
        name: f_titre
        label: titre
        widget: string
        required: false
      - hint: ''
        name: f_prix
        label: prix
        widget: number
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: archive
      - label: Layout
        widget: hidden
        name: layout
        default: '[archive].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: legale
    label: Légales
    folder: cms/legale
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: Imprint
        name: body
        widget: markdown
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: legale
      - label: Layout
        widget: hidden
        name: layout
        default: '[legale].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: sculptures
    label: Sculptures
    folder: cms/sculptures
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: ''
        name: f_titre
        label: titre
        widget: string
        required: false
      - hint: ''
        name: f_image
        label: image
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: la racine est-elle intéressante à montrer ?
        name: f_display
        label: display
        widget: boolean
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: sculptures
      - label: Layout
        widget: hidden
        name: layout
        default: '[sculptures].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: racines
    label: Racines
    folder: cms/racines
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: >-
          La racine est-elle en showcase sur la homepage ? Si oui, activer le
          switch.
        name: f_showcased
        label: showcased
        widget: boolean
        required: false
      - hint: si la racine a un titre
        name: f_titre-optionel
        label: titre (optionel)
        widget: string
        required: false
      - hint: en centimètre
        name: f_length-cm
        label: hauteur (cm)
        widget: number
        required: true
      - hint: en centimètre
        name: f_height-cm
        label: largeur (cm)
        widget: number
        required: true
      - hint: prix de la racine
        name: f_prix
        label: prix
        widget: number
        required: false
      - hint: enclencher le switch si la racine est vendue
        name: f_vendu
        label: vendu
        widget: boolean
        required: false
      - hint: >-
          La racine a-t-elle était éditée (détourage + fond noir) ? Si oui,
          activer le switch.
        name: f_edited
        label: edited
        widget: boolean
        required: false
      - hint: ''
        name: f_image-thumbnail
        label: image thumbnail
        widget: object
        required: true
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: true
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_image-high-res
        label: image high res
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - label: Tags
        widget: hidden
        name: tags
        default: racines
      - label: Layout
        widget: hidden
        name: layout
        default: '[racines].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - label: Theme Settings
    name: settings
    identifier_field: title
    extension: json
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    files:
      - label: General
        name: site
        file: cms/_data/settings/site.json
        fields:
          - label: Title
            name: title
            widget: hidden
            default: General
          - hint: Full domain url (needed for a correct sitemap file)
            name: domain
            label: Domain
            widget: string
            required: false
          - name: favicon
            label: Favicon
            widget: image
            allow_multiple: false
            required: false
          - name: apple_touch_icon
            label: Apple Touch Icon
            widget: image
            allow_multiple: false
            required: false
          - name: header_additional_content
            label: Additional Content Header
            hint: Content here will be placed before </head> tag
            widget: text
            required: false
          - name: footer_additional_content
            label: Additional Content Footer
            hint: Content here will be placed before </body> tag
            widget: text
            required: false
          - name: images_optimization
            label: Images Optimization
            widget: object
            collapsed: false
            fields:
              - label: Image Formats
                name: formats
                widget: select
                multiple: true
                options:
                  - label: Avif
                    value: avif
                  - label: Webp
                    value: webp
              - label: Image Dimensions
                name: dimensions
                widget: select
                multiple: true
                options:
                  - label: '500'
                    value: 500
                  - label: '800'
                    value: 800
                  - label: '1080'
                    value: 1080
                  - label: '1600'
                    value: 1600
                  - label: '2000'
                    value: 2000
                  - label: '2600'
                    value: 2600
      - label: Colors
        name: colors
        file: cms/_data/colors.json
        fields:
          - label: Title
            name: title
            widget: hidden
            default: Colors
      - label: Texts
        name: texts
        file: cms/_data/texts.json

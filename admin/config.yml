          - hint: 'Original text: Qui est Urbain Salamin ?, key: 293605e4'
            label: Text
            name: '293605e4'
            widget: string
          - hint: >-
              Original text: Toujours féru de cueillette de champignons, Urbain
              Salamin passe nombre d’après-midis à parcourir les forêts du Val
              d’Anniviers. C’est au détour d’un chemin, impressionné par le
              nombre de souches mourantes d’arolles et de mélèzes, qu’il décide
              de leur redonner une seconde vie. Il devient petit à petit
              sculpteur autodidacte. Au travers de ses mains, elles deviennent «
              naturellement » des œuvres d’art… Urbain découvre ces merveilles
              qu’il façonne en mettant en évidence leur beauté complexe, les
              magnifie. A ce jour, Urbain a sculpté plus de 300 pièces qui
              varient entre 25 et 250 cm de hauteur., key: -2282c608
